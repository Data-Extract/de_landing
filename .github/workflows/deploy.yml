name: Deploy Landing Page

on:
  push:
    branches:
      - dev
      # - master

jobs:
  build_and_deploy:
    name: Build and Deploy to Firebase
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build Next.js project
        run: pnpm run build

      - name: Install Firebase CLI
        run: pnpm install -g firebase-tools

      - name: Authenticate with Firebase
        run: firebase login:ci --token ${{ secrets.FIREBASE_CI_TOKEN }}

      - name: Save credentials to file
        run: echo "${{ secrets.FIREBASE_CREDENTIALS_JSON }}" > ${{ github.workspace }}/firebase-key.json

      - name: Enable Firebase Experiments
        run: firebase experiments:enable webframeworks
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/firebase-key.json

      - name: Deploy to Firebase
        run: firebase deploy --only hosting --project ${{ secrets.FIREBASE_PROJECT }}
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/firebase-key.json